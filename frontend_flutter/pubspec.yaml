name: frontend_flutter
description: "理发店预约App Flutter版本 - 支持Web/Android/iOS/鸿蒙多平台"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # UI组件
  cupertino_icons: ^1.0.8

  # 状态管理
  provider: ^6.1.2

  # 网络请求
  dio: ^5.7.0

  # 本地存储
  shared_preferences: ^2.3.5

  # 路由导航
  go_router: ^14.6.2

  # 日期处理
  intl: ^0.20.2

  # JSON序列化
  json_annotation: ^4.9.0

  # 图片加载
  cached_network_image: ^3.4.1

  # 下拉刷新
  pull_to_refresh: ^2.0.0

  # Toast提示
  fluttertoast: ^8.2.8

  # 加载动画
  flutter_spinkit: ^5.2.1

  # 二维码
  qr_flutter: ^4.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

  # JSON代码生成
  build_runner: ^2.4.13
  json_serializable: ^6.9.0

flutter:
  uses-material-design: true

  # 添加图片资源
  assets:
    - assets/images/

  # 如需自定义字体，可在这里添加
  # fonts:
  #   - family: Roboto
  #     fonts:
  #       - asset: fonts/Roboto-Regular.ttf
  #       - asset: fonts/Roboto-Bold.ttf
  #         weight: 700
